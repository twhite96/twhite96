<svg width="40" height="20" viewBox="0 0 40 20">
  <foreignObject>
    <style>
      @keyframes blink {
        100%,
        0% {
          fill: transparent;
        }
        60% {
         fill: #0F9E59;
       }
     }
    g rect {
      animation: blink 0.8s infinite;
    }
    </style>
		<g>
      <rect fill="#0F9E59" stroke="#000" x="50" y="50" width="150" height="150" />
      <rect fill="#0F9E59" stroke="#000" x="200" y="200" width="150" height="150" />
		</g>
  </foreignObject>
</svg>