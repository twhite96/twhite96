name: Update readme with blog posts
on:
  schedule:
    # Once a day at 8 AM
    - cron: 0 8 * * *
  push:
    branches:
      - master

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://tiffanywhite.dev/feed.xml
          readme-section: feed

      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://tiffanywhite.substack.com/feed
          readme-section: newsletters
          
